
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/style.css">
        <title>H5</title>
        <body onload="startGame()">
            <br>
        <h1>Learning About Canvas and HTML 5</h1>
            <div id="buttons">
                <button onmousedown="Up()" onmouseup="clearmove()" ontouchstart="moveup()">Up</button><br><br>
                <button onmousedown="Left()" onmouseup="clearmove()" ontouchstart="moveleft()">Left</button>
                <button onmousedown="Right()" onmouseup="clearmove()" ontouchstart="moveright()">Right</button><br><br>
                <button onmousedown="Down()" onmouseup="clearmove()" ontouchstart="movedown()">Down</button>
              </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="Scripts/h5.js"></script>
        </body>
     
</html>
