<body>
<header>
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <a style =cursor:progress  href="index.html">Home</a>

    </div>

<br> <br>

<section>
  <div id="Contact">
    <h4> Contact Us </h4>
    <div class="underline"></div>
  </div>

  <div id="containerC">
    
    <form>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="First name" required="required" style="width: 200px;"> <br>
  
      <label for="lasname">Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="last name" required="required" style="width: 200px;"> <br>

      <label for="Email">Email</label> &nbsp; &nbsp; &nbsp; &nbsp; 
      <input type="email" id="Email" name="Email" placeholder="Type Your Email" required="required" style="width: 200px;"> <br>
  
  
      <label for="subject">Message</label>
      <textarea id="subject" name="subject" placeholder="Type Your Message" style="height:200px" required="required"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
</section>
<div id="map"></div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVOlRHs_Ju96gY52uak5hR-ry-IAjxdqU&callback=initMap"></script>
